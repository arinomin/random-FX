<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random FX Generator | RC505mk2</title>
    <meta name="description" content="Generate random effect combinations for the RC505mk2 loop station.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Animated Background -->
    <div class="bg-gradient"></div>
    <div class="bg-orbs">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="orb orb-3"></div>
    </div>
    <div class="noise-overlay"></div>

    <div class="app">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <div class="logo-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                        <circle cx="12" cy="12" r="10" />
                        <path d="M12 6v6l4 2" />
                    </svg>
                </div>
                <div class="logo-text">
                    <span class="logo-title">RANDOM FX</span>
                    <span class="logo-subtitle">RC505mk2</span>
                </div>
            </div>
            <div class="header-badge">
                <span class="badge-dot"></span>
                <span>ONLINE</span>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main">
            <!-- FX Type Toggle -->
            <div class="mode-toggle">
                <button class="mode-btn active" id="inputBtn" data-mode="INPUT">
                    <span class="mode-icon">üé§</span>
                    <span class="mode-label">INPUT FX</span>
                </button>
                <button class="mode-btn" id="trackBtn" data-mode="TRACK">
                    <span class="mode-icon">üéöÔ∏è</span>
                    <span class="mode-label">TRACK FX</span>
                </button>
                <div class="mode-slider" id="modeSlider"></div>
            </div>

            <!-- Effect Cards -->
            <div class="cards-container">
                <div class="effect-card" data-slot="A">
                    <div class="card-glow"></div>
                    <div class="card-inner">
                        <div class="card-label">FX A</div>
                        <div class="card-effect" id="effectA">
                            <span class="effect-text">‚Äî</span>
                        </div>
                        <div class="card-indicator"></div>
                    </div>
                </div>
                <div class="effect-card" data-slot="B">
                    <div class="card-glow"></div>
                    <div class="card-inner">
                        <div class="card-label">FX B</div>
                        <div class="card-effect" id="effectB">
                            <span class="effect-text">‚Äî</span>
                        </div>
                        <div class="card-indicator"></div>
                    </div>
                </div>
                <div class="effect-card" data-slot="C">
                    <div class="card-glow"></div>
                    <div class="card-inner">
                        <div class="card-label">FX C</div>
                        <div class="card-effect" id="effectC">
                            <span class="effect-text">‚Äî</span>
                        </div>
                        <div class="card-indicator"></div>
                    </div>
                </div>
                <div class="effect-card" data-slot="D">
                    <div class="card-glow"></div>
                    <div class="card-inner">
                        <div class="card-label">FX D</div>
                        <div class="card-effect" id="effectD">
                            <span class="effect-text">‚Äî</span>
                        </div>
                        <div class="card-indicator"></div>
                    </div>
                </div>
            </div>

            <!-- Generate Button -->
            <div class="action-area">
                <button class="generate-btn" id="generateBtn">
                    <div class="btn-ring"></div>
                    <div class="btn-inner">
                        <div class="btn-icon">
                            <img src="Randomizer.jpg" alt="Randomize" class="randomizer-img">
                        </div>
                        <span class="btn-text" id="btnText">RANDOMIZE</span>
                    </div>
                    <div class="btn-pulse"></div>
                </button>
            </div>

            <!-- Info Section -->
            <div class="info-section">
                <p class="info-text">
                    Select <strong>INPUT FX</strong> for standard effects or <strong>TRACK FX</strong> for beat-based
                    effects on FX A.
                </p>
            </div>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <span>Built by <a href="https://x.com/arinomi_loop" target="_blank" rel="noopener">@arinomi_loop</a></span>
        </footer>
    </div>

    <script src="script.js"></script>
</body>

</html>
